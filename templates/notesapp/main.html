<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css">

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font awesome CDN -->
    <script src="https://kit.fontawesome.com/e2afe0d504.js" crossorigin="anonymous"></script>

    <!-- title here -->
    <title>My Notepad</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            My Notepad
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <div class="wrapper">

        <div class="user-logout">
            <div class="user-name">
                <i class="fas fa-user"></i>{{Uname}}
            </div>
            <div class="logout-btn">
                <a href="/accounts/logout/">Logout<i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>

        <!-- Note typing Section -->
        <div class="text-input">
            <h1>Add a New Notes</h1>
            <form method="POST" action="/notes/newnote/">
                <textarea name="note" id="addTxt" cols="30" rows="10"></textarea>
                <button id="addBtn" ><input type="submit" value="Add it"></button>
        </div>

        <!-- Notes Showing Section -->
        <div class="notes-container">
            <h1>Your Saved Notes</h1>
            <div id="notes">
                {% for data in data %}
                <div class="cards">
                    <div class="title">Note1</div>
                    <div class="cardtxt">
                        <span>
                            {{data.content}}
                        </span>
                    </div>
                <i class="fas fa-trash-alt"  id="${index}" onclick="deleteNote(this.id)"></i>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Javascript fire link -->
</body>

</html>
